name: automerge
on:
  pull_request:
    types:
      - opened
  workflow_run:
    workflows: ["Create PR for hotfix", "hotfix"]
    types:
      - completed
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.3"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"